<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Bot | Powerful Discord Multipurpose Bot</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rage: {
                            black: '#0a0a0a',
                            yellow: '#facc15',
                            dark: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
        }

        .light-theme {
            background-color: white;
            color: #111827;
        }
        .light-theme .gradient-bg {
            background: white;
        }
        .light-theme body {
            background-color: white;
        }
        .light-theme .bg-rage-black {
            background-color: #9ca3af;
        }
        .light-theme .bg-rage-dark {
            background-color: #6b7280;
        }
        .light-theme .text-white {
            color: #111827;
        }
        .light-theme .text-gray-300 {
            color: #4b5563;
        }
        .light-theme .text-gray-400 {
            color: #6b7280;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(250, 204, 21, 0.7); }
            50% { text-shadow: 0 0 15px rgba(250, 204, 21, 0.9); }
            100% { text-shadow: 0 0 10px rgba(250, 204, 21, 0.7); }
        }
        .glow-box {
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a0a0a 0%, #111827 100%);
        }
        .btn-rage {
            background-color: #facc15;
            color: #0a0a0a;
            transition: all 0.3s ease;
        }
        .btn-rage:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        /* Theme toggle switch */
        .switch {
          font-size: 17px;
          position: relative;
          display: inline-block;
          width: 3.5em;
          height: 2em;
        }
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        .slider {
          --background: #111827;
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: var(--background);
          transition: .5s;
          border-radius: 30px;
          border: 1px solid #facc15;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 1.4em;
          width: 1.4em;
          border-radius: 50%;
          left: 10%;
          bottom: 15%;
          box-shadow: inset 8px -4px 0px 0px #facc15;
          background: var(--background);
          transition: .5s;
        }
        input:checked + .slider {
          background-color: #f3f4f6;
        }
        input:checked + .slider:before {
          transform: translateX(100%);
          box-shadow: inset 15px -4px 0px 15px #facc15;
        }
    </style>
</head>
<body class="gradient-bg">
<!-- rest of your HTML stays same -->
<script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') {
        themeToggle.checked = true;
        html.classList.add('light-theme');
    }

    themeToggle.addEventListener('change', function() {
        if (this.checked) {
            html.classList.add('light-theme');
            localStorage.setItem('theme', 'light');
        } else {
            html.classList.remove('light-theme');
            localStorage.setItem('theme', 'dark');
        }
    });

    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });
    feather.replace();
</script>
</body>
</html>
